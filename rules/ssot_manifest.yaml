# ssot は「_handoff_check の3ファイル集合（bundle）」の意味。SSOT最上位の意味ではない。
ssot:
  - "_handoff_check/handoff_prompt.md"
  - "_handoff_check/update_runbook.md"
  - "_handoff_check/task_tracker.md"
# 将来用の明示キー（ssot と同値、誤解防止）
handoff_check_files:
  - "_handoff_check/handoff_prompt.md"
  - "_handoff_check/update_runbook.md"
  - "_handoff_check/task_tracker.md"
charter:
  - "CHARTER/*.md"
architect:
  - "WORKFLOW/*.md"
skills:
  - "SKILLS/**/*.md"
projection:
  - "CLAUDE.md"
  - "AGENTS.md"
  - "GEMINI.md"
layer_manifest: "layer_manifest.yaml"
allow_read_prefix:
  - "_handoff_check/"
  - "CHARTER/"
  - "WORKFLOW/"
  - "SKILLS/"
  - "LOGS/"
